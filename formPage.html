    <title>Details Page</title>
</head>
<body >

<div class="container">
<div class="text-center jumbotron">
    <h1 class="display-4">Welcome!</h1>
    <p class="lead">The following information is required to request an Appointment</p>
    <hr class="my-4">
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="http://valueforce.thelearnapp.com/about-us/" role="button">Learn more about Valuforce</a>
    </p>
</div>


    <!--FORM STARTS HERE-->

    <form class="container" id="appointment_form">

        <div class="form-row ">
            <div class="form-group col-md-6">
                <label for="date">Pick a Date</label>
                <div class="input-group date" id="date" data-target-input="nearest">
                    <input type="date" class="form-control datepicker-input" data-target="#date" required/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="time">Select Time for an Appointment</label>
            <select id="time" class="form-control" required>
                <option value="9:00">9 am</option>
                <option value="10:00">10 am</option>
                <option value="11:00">11 am</option>
                <option value="12:00">12 pm</option>
                <option value="13:00">1 pm</option>
                <option value="14:00">2 pm</option>
                <option value="15:00">3 pm</option>
                <option value="16:00">4 pm</option>
                <option value="17:00">5 pm</option>
            </select>
        </div>


    <div class="form-group">
        <label for="reference_number">Reference Number</label>
        <input type="number" class="form-control" id="reference_number"  placeholder="Enter Reference Number" required>
    </div>

<!--SUBJECT PROPERTY SECTION-->

    <h3> Subject Property Address</h3>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="unit_number">Unit Number</label>
            <input type="text" class="form-control" id="unit_number" placeholder="eg. 2341">
        </div>
        <div class="form-group col-md-3">
            <label for="street_number">Street Number</label>
            <input type="text" class="form-control" id="street_number" placeholder="eg. 123" required>
        </div>
        <div class="form-group col-md-6">
            <label for="street_name">Street Name</label>
            <input type="text" class="form-control" id="street_name" placeholder="Duke of York, etc." required>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="street_suffix">Street Suffix</label>
            <input type="text" class="form-control" id="street_suffix"  placeholder="Enter Street Suffix">
        </div>

        <div class="form-group col-md-6">
            <label for="municipality">Municipality</label>
            <input type="text" class="form-control" id="municipality"  placeholder="Enter Municipality" >
        </div>
    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="input_city">City</label>
            <input type="text" class="form-control" id="input_city" required>
        </div>
        <div class="form-group col-md-4">
            <label for="province">Select Province</label>
            <select id="province" class="form-control" required>
                <option value="AB">(AB) Alberta</option>
                <option value="BC">(BC) British Columbia</option>
                <option value="MB">(MB) Manitoba</option>
                <option value="NB">(NB) New Brunswick</option>
                <option value="NL">(NL) Newfoundland and Labrador</option>
                <option value="NS">(NS) Nova Scotia</option>
                <option value="ON">(ON) Ontario</option>
                <option value="PE">(PE) Prince Edward Island</option>
                <option value="QC">(QC) Quebec</option>
                <option value="SK">(SK) Saskatchewan</option>
                <option value="NT">(NT) Northwest Territories</option>
                <option value="NU">(NU) Nunavut</option>
                <option value="YT">(YT) Yukon</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="input_zip">Postal Code</label>
            <input type="text" class="form-control" id="input_zip" required>
        </div>
    </div>


    <div class="form-group">
        <label for="legal_description">Legal Description</label>
        <textarea class="form-control" id="legal_description" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="client_lastName">Client's Last Name</label>
        <input type="email" class="form-control" id="client_lastName" placeholder="Eg. Doe (John Doe)" required>

    </div>


    <!--ORDERED BY SECTION-->
    <h3>Ordered By:</h3>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="orderby_firstName">First Name</label>
            <input type="text" class="form-control" id="orderby_firstName" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="orderby_lastName">Last Name</label>
            <input type="text" class="form-control" id="orderby_lastName" placeholder="Enter Last name" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email address</label>

        <input type="email" class="form-control" id="email" placeholder="Enter email" required>

        <small id="emailText" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <!--<div class="form-group">-->
        <!--<label for="email_confirm">Confirm Email address</label>-->

        <!--<input type="email" class="form-control" id="email_confirm" placeholder="Enter email again" required>-->
    <!--</div>-->

    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="number" class="form-control" id="phone_number"  placeholder="Enter Phone Number" required>
    </div>

    <div class="form-group ">
        <label for="special_instructions">Special Instructions</label>
        <textarea class="form-control" id="special_instructions" rows="2"></textarea>
    </div>

    <div class="form-group">
        <label for="photo_link">Email for Photo Delivery <small>(Optional) - Different from above</small></label>
        <input type="email" class="form-control" id="photo_link" placeholder="example@domain.com" >

    </div>

        <div class=" form-group text-center ">

            <button type="submit" class="btn btn-dark btn-lg btn-block" id="submit_form">Submit</button>
        </div>
</form>


</div>
<script>

    $( document ).ready(function() {


        console.log( "ready!" );



        $("#submit_form").on("click", function () {

            var date_selected = document.getElementById("date").value;
            var time_selected = document.getElementById("time").value;
            var ref_no = document.getElementById("reference_number").value;
            var unit_no = document.getElementById("unit_number").value;
            var street_no = document.getElementById("street_number").value;
            var street_name = document.getElementById("street_name").value;
            var street_suffix = document.getElementById("street_suffix").value;
            var municipal = document.getElementById("municipality").value;
            var inputCity = document.getElementById("province").value;
            var inputZip = document.getElementById("input_zip").value;
            var legal_description = document.getElementById("legal_description").value;
            var client_lastName = document.getElementById("client_lastName").value;
            var orderby_firstName = document.getElementById("orderby_firstName").value;
            var orderby_lastName = document.getElementById("orderby_lastName").value;
            var email_input = document.getElementById("email").value;
            // var email_confirm = document.getElementById("email_confirm").value;
            var phone_number = document.getElementById("phone_number").value;
            var special_instructions = document.getElementById("special_instructions").value;
            var photo_link = document.getElementById("photo_link").value;

            const client = {
                date: date_selected,
                time: time_selected,
                reference: ref_no,
                unitNumber: unit_no,
                streetNumber: street_no,
                streetName: street_name,
                streetSuffix: street_suffix,
                municipality: municipal,
                city: inputCity,
                zip: inputZip,
                legalDescription: legal_description,
                clientLastName: client_lastName,
                orderFirstName: orderby_firstName,
                orderLastName: orderby_lastName,
                email: email_input,
                phoneNumber: phone_number,
                specialInstructions: special_instructions,
                photoLink: photo_link
            };


                window.localStorage.setItem('client_data', JSON.stringify(client));
                window.location.href = "./checkoutPage.html";



        });


    });


</script>
</body>
